name: Deploy to GitHub Pages

on:
  push:
    branches:
    #  - master
  workflow_dispatch: # This allows manual trigger
  
jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses:  helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
